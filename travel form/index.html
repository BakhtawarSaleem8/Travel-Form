<body>

    <div class="wrapper">

        <form>
            <ul><li>
            <label> First Name:</label> <input type="text" placeholder="your first name"></li>

              <li>  
            <label> Last Name:</label> <input type="text" placeholder="your last name"></li>
            
                
            <li>
            <label> Email:</label> <input type="email" placeholder="abc@.."></li>
                
            <li>
            <label for="phno">ph No: </label>
                
           <input type="tel" id="phno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-34-567"></li>
                
            <li>
           <label for="city">Choose a city you want to travel:</label>
                

                        <select name="city" id="city">
                            <option value="karachi">karachi</option>
                            <option value="islamabad">islamabad</option>
                            <option value="lahore">lahore</option>
                            <option value="peshawar">peshawar</option>
                        </select></li>
                
            
                
                   <li> <button>submit</button></li>
            </ul>
            
        </form>
    </div>
